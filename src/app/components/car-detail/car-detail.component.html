

<div class="container">
  <div class="card mb-3" >
    <div class="row g-0">
      <div class="col-md-4">
        <img  src="{{ carImageBasePath }}{{ getCarImage(carDetail) }}"
        (click)="chooseOtherPhotoByImageUrl(carImageBasePath)">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"> Model Yılı: <span> {{ carDetail.modelYear }}</span></h5>
          <h5 class="card-title"> Renk: <span>{{ carDetail.colorName }}</span></h5>
          <h5 class="card-title">  Ücret: <span>{{ carDetail.dailyPrice | currency: "₺" }}</span></h5>
          <h5 class="card-title"> Açıklama: {{ carDetail.description }}</h5>
          <h5 class="card-title"> Findex Puanı: {{ carDetail.findexScore }}</h5>
  
         
  
            <div class="form-group row">
              <label for="customerSelect" class="col-3 col-form-label sizes"
                >Müşteriler:</label
              >
              <div class="col-9">
                <select
                  [(ngModel)]="customerID"
                  id="customerSelect"
                  class="form-select"
                  aria-label="Müşteriler"
                >
                  <option [value]="customerID" *ngFor="let customer of customers">
                    {{ customer.userFirstName }} {{ customer.userLastName }} |
                    {{ customer.companyName }}
                  </option>
                </select>
              </div>
            </div>
  
            <div class="form-group row">
              <label for="rentDate" class="col-3 col-form-label sizes"
                >Alış Tarihi:</label
              >
              <div class="col-9">
                <input
                  class="form-control"
                  type="datetime-local"
                  id="rentDate"
                  [(ngModel)]="rentDate"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="returnDate" class="col-3 col-form-label sizes"
                >Teslim Tarihi:</label
              >
              <div class="col-9">
                <input
                  class="form-control"
                  type="datetime-local"
                  id="returnDate"
                  [(ngModel)]="returnDate"
                />
              </div>
            </div>
  
            <div class="form-group row" *ngIf="amountPaye">
              <label for="rentDate" class="col-3 col-form-label sizes"
                >Ödenecek Miktar:</label
              >
              <div class="col-9">
                <h5 class="price">
                  <span class="text-danger">{{
                    amountPaye | currency: "₺"
                  }}</span>
                </h5>
              </div>
            </div>
            <div class="d-grid gap-2 col-4 mx-auto">
              <div class="action"></div>
              <button
                (click)="createRentalRequest(carDetail)"
                class="add-to-cart btn btn-success"
                type="button"
              >
                Kirala
              </button>
            </div>
        </div>
      </div>
    </div>
  </div>
  

</div>
