<div class="card">
    <div class="card-header">
      <h5 class="title font-weight-bold">Araç Güncelle</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="carUpdateForm">
        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label for="brandID">Markalar </label>
              <div class="form-group">
                <select
                  id="brandID"
                  class="form-select"
                  formControlName="brandID"
                >
                  <option [ngValue]="brand.brandID" *ngFor="let brand of brands">
                    {{ brand.brandName }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="colorID">Renkler </label>
              <div class="form-group">
                <select
                  id="colorID"
                  class="form-select"
                  formControlName="colorID"
                >
                  <option [ngValue]="color.colorID" *ngFor="let color of colors">
                    {{ color.colorName }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="mb-3">
            <label for="brandName">Araç adı</label>
            <div class="form-group">
              <input
                type="text"
                id="brandName"
                class="form-control"
                formControlName="brandName"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label for="modelYear">Model Yılı</label>
              <div class="form-group">
                <input
                  type="number"
                  id="modelYear"
                  class="form-control"
                  formControlName="modelYear"
                />
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="dailyPrice">Günlük Fiyatı</label>
              <div class="form-group">
                <input
                  type="number"
                  id="dailyPrice"
                  class="form-control"
                  formControlName="dailyPrice"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="mb-3">
            <label for="description">Araç Tanımı</label>
            <div class="form-group">
              <input
                type="text"
                id="description"
                class="form-control"
                formControlName="description"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <button
        class="btn btn-fill btn-primary"
        [routerLink]="['/cars']"
        (click)="updateCar()"
      >
        Araç Bilgilerini Güncelle
      </button>
    </div>
  </div>
